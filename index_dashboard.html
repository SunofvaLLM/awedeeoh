<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awedeeoh - Web Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for sliders */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb; /* gray-200 */
            border-radius: 9999px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">Awedeeoh</h1>
                <p class="text-gray-500">Web Control Panel</p>
            </div>
            <div class="flex items-center space-x-4">
                <span class="flex items-center space-x-2">
                    <span class="relative flex h-3 w-3">
                        <span id="status-indicator-anim" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span id="status-indicator" class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                    </span>
                    <span id="status-text" class="text-gray-600">Offline</span>
                </span>
            </div>
        </header>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Left Column: Main Controls & Presets -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Master Controls -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Master Controls</h2>
                    <div class="space-y-4">
                        <button id="listen-toggle" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition">Start Listening</button>
                        <button id="record-toggle" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition" disabled>Record Audio</button>
                    </div>
                </div>

                <!-- Input Control -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Input Control</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="input-device" class="block text-sm font-medium text-gray-700 mb-1">Microphone</label>
                            <select id="input-device" class="w-full p-2 border border-gray-300 rounded-lg">
                                <option>Default - MacBook Pro Microphone</option>
                                <option>Yeti Stereo Microphone</option>
                                <option>External Sound Card</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label for="mic-volume-slider" class="flex justify-between text-sm font-medium text-gray-700">Volume <span id="mic-volume-value">100%</span></label>
                            <input id="mic-volume-slider" type="range" min="0" max="100" value="100" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <label for="mic-sensitivity-slider" class="flex justify-between text-sm font-medium text-gray-700">Sensitivity <span id="mic-sensitivity-value">0</span></label>
                            <input id="mic-sensitivity-slider" type="range" min="0" max="20" value="0" class="w-full">
                        </div>
                    </div>
                </div>

                <!-- Output Control -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Output Control</h2>
                     <div class="space-y-4">
                        <div>
                            <label for="output-device" class="block text-sm font-medium text-gray-700 mb-1">Headphones</label>
                            <select id="output-device" class="w-full p-2 border border-gray-300 rounded-lg">
                                <option>Default - MacBook Pro Speakers</option>
                                <option>AirPods Pro</option>
                                <option>External Sound Card</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label for="output-volume-slider" class="flex justify-between text-sm font-medium text-gray-700">Volume <span id="output-volume-value">100%</span></label>
                            <input id="output-volume-slider" type="range" min="0" max="100" value="100" class="w-full">
                        </div>
                         <div class="space-y-1">
                            <label for="output-gain-slider" class="flex justify-between text-sm font-medium text-gray-700">Gain <span id="output-gain-value">0 dB</span></label>
                            <input id="output-gain-slider" type="range" min="0" max="20" value="0" class="w-full">
                        </div>
                    </div>
                </div>

                <!-- Presets -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Presets</h2>
                    <div class="space-y-3">
                        <select id="preset-select" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option>Whisper Boost</option>
                            <option>Hearing Accessibility</option>
                            <option>Military Intercept</option>
                            <option>Heartbeat Detector</option>
                            <option>Paranormal EVP</option>
                        </select>
                        <button class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">Load Selected</button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Sliders and Toggles -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Audio Enhancement Pipeline</h2>
                <div class="space-y-6">
                    <!-- Compressor -->
                    <div>
                        <h3 class="font-semibold mb-2">Compressor</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4">
                            <div class="space-y-1">
                                <label for="threshold-slider" class="flex justify-between text-sm font-medium text-gray-700">Threshold <span id="threshold-value">-50 dB</span></label>
                                <input id="threshold-slider" type="range" min="-80" max="0" value="-50" class="w-full">
                            </div>
                            <div class="space-y-1">
                                <label for="ratio-slider" class="flex justify-between text-sm font-medium text-gray-700">Ratio <span id="ratio-value">8:1</span></label>
                                <input id="ratio-slider" type="range" min="1" max="20" value="8" class="w-full">
                            </div>
                            <div class="space-y-1">
                                <label for="attack-slider" class="flex justify-between text-sm font-medium text-gray-700">Attack <span id="attack-value">5 ms</span></label>
                                <input id="attack-slider" type="range" min="1" max="100" value="5" class="w-full">
                            </div>
                            <div class="space-y-1">
                                <label for="release-slider" class="flex justify-between text-sm font-medium text-gray-700">Release <span id="release-value">100 ms</span></label>
                                <input id="release-slider" type="range" min="10" max="500" value="100" class="w-full">
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- Filters & Output -->
                    <div>
                        <h3 class="font-semibold mb-2">Filters & Output</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <!-- Toggles -->
                            <div class="space-y-3">
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" class="h-5 w-5 rounded text-blue-500 border-gray-300 focus:ring-blue-500">
                                    <span class="text-gray-700">Speech Focus Filter</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" class="h-5 w-5 rounded text-blue-500 border-gray-300 focus:ring-blue-500" checked>
                                    <span class="text-gray-700">Brickwall Limiter</span>
                                </label>
                            </div>
                            <!-- Makeup Gain Slider -->
                            <div class="space-y-1">
                                <label for="makeup-gain-slider" class="flex justify-between text-sm font-medium text-gray-700">Makeup Gain <span id="makeup-gain-value">10 dB</span></label>
                                <input id="makeup-gain-slider" type="range" min="0" max="40" value="10" class="w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const listenToggle = document.getElementById('listen-toggle');
            const recordToggle = document.getElementById('record-toggle');
            const statusIndicator = document.getElementById('status-indicator');
            const statusIndicatorAnim = document.getElementById('status-indicator-anim');
            const statusText = document.getElementById('status-text');
            const inputDeviceSelect = document.getElementById('input-device');
            const outputDeviceSelect = document.getElementById('output-device');

            // --- Sliders and Value Displays ---
            const sliders = [
                { id: 'mic-volume-slider', valueEl: 'mic-volume-value', unit: '%' },
                { id: 'mic-sensitivity-slider', valueEl: 'mic-sensitivity-value', unit: '' },
                { id: 'output-volume-slider', valueEl: 'output-volume-value', unit: '%' },
                { id: 'output-gain-slider', valueEl: 'output-gain-value', unit: ' dB' },
                { id: 'threshold-slider', valueEl: 'threshold-value', unit: ' dB' },
                { id: 'ratio-slider', valueEl: 'ratio-value', unit: ':1' },
                { id: 'attack-slider', valueEl: 'attack-value', unit: ' ms' },
                { id: 'release-slider', valueEl: 'release-value', unit: ' ms' },
                { id: 'makeup-gain-slider', valueEl: 'makeup-gain-value', unit: ' dB' },
            ];

            sliders.forEach(sliderInfo => {
                const slider = document.getElementById(sliderInfo.id);
                if (slider) {
                    const valueEl = document.getElementById(sliderInfo.valueEl);
                    slider.addEventListener('input', () => {
                        valueEl.textContent = `${slider.value}${sliderInfo.unit}`;
                    });
                }
            });

            // --- Main Controls Logic ---
            let isListening = false;
            listenToggle.addEventListener('click', () => {
                isListening = !isListening;
                const controlsToDisable = [
                    inputDeviceSelect, 
                    outputDeviceSelect,
                    document.getElementById('mic-volume-slider'),
                    document.getElementById('mic-sensitivity-slider'),
                    document.getElementById('output-volume-slider'),
                    document.getElementById('output-gain-slider')
                ];

                if (isListening) {
                    listenToggle.textContent = 'Stop Listening';
                    listenToggle.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    listenToggle.classList.add('bg-red-500', 'hover:bg-red-600');
                    
                    recordToggle.disabled = false;
                    recordToggle.classList.remove('bg-gray-200', 'text-gray-800');
                    recordToggle.classList.add('bg-gray-700', 'text-white');
                    
                    statusText.textContent = 'Listening';
                    statusIndicator.classList.remove('bg-red-500');
                    statusIndicator.classList.add('bg-green-500');
                    statusIndicatorAnim.classList.remove('bg-red-400');
                    statusIndicatorAnim.classList.add('bg-green-400');

                    controlsToDisable.forEach(el => el.disabled = true);

                } else {
                    listenToggle.textContent = 'Start Listening';
                    listenToggle.classList.remove('bg-red-500', 'hover:bg-red-600');
                    listenToggle.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    
                    recordToggle.disabled = true;
                    recordToggle.classList.remove('bg-gray-700', 'text-white');
                    recordToggle.classList.add('bg-gray-200', 'text-gray-800');
                    
                    statusText.textContent = 'Offline';
                    statusIndicator.classList.remove('bg-green-500');
                    statusIndicator.classList.add('bg-red-500');
                    statusIndicatorAnim.classList.remove('bg-green-400');
                    statusIndicatorAnim.classList.add('bg-red-400');
                    
                    controlsToDisable.forEach(el => el.disabled = false);
                }
            });
        });
    </script>

</body>
</html>
